<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Takeaways -->
<div th:fragment="template-news" class="cards">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>LCK 소식</h2>
<!--                <p class="p-heading">Here are the main topics that will be covered in the SEO training course. They cover all the basics of SEO and even some advanced techniques that will help you along the way</p>-->
            </div> <!-- end of col -->
        </div> <!-- end of row -->

        <div class="row">
            <div class="col-lg-12">
                <!-- Card -->
                <div class="card" th:each="news, iterStat : ${newsList}" th:if="${iterStat.index < 9}">
                    <div class="card-image">
<!--                            <i th:style="'background-image: url('+${news.thumbnail}+')'"></i>-->
                        <img th:src="${news.thumbnail}">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title" th:text="${#strings.length(news.title) > 15 ? #strings.substring(news.title, 0, 15) + '...' : news.title}"></h4>
                        <p th:text="${#strings.length(news.content) > 30 ? #strings.substring(news.content, 0, 30) + '...(더보기)' : news.content}"></p>
                    </div>
                </div>
            </div> <!-- end of col -->
        </div> <!-- end of row -->

        <!-- 소식 전체 보기 링크 -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <a href="/all-news" class="btn btn-light border-0">소식 전체 보기</a>
            </div>
        </div>
    </div> <!-- end of container -->
</div> <!-- end of cards -->

</body>
</html>
