<script>let currentDate = new Date(2024, 3, 19); // 년, 월, 일 (월은 0부터 시작)

function changeMonth(offset) {
    currentDate.setMonth(currentDate.getMonth() + offset);
    updateDateDisplay();
}

function updateDateDisplay() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth() + 1;
    const day = currentDate.getDate();
    const dateString = `${year}년 ${month.toString().padStart(2, '0')}월 ${day.toString().padStart(2, '0')}일`;
    document.getElementById('currentDate').textContent = dateString;
}

function showCalendar() {
    const calendarModal = document.getElementById('calendarModal');
    calendarModal.style.display = 'block';
    renderCalendar();
}

function closeModal() {
    const calendarModal = document.getElementById('calendarModal');
    calendarModal.style.display = 'none';
}

function renderCalendar() {
    const calendarElement = document.getElementById('calendar');
    calendarElement.innerHTML = ''; // 이전 달력 내용 제거

    const monthNames = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    const calendarHeader = document.createElement('div');
    calendarHeader.textContent = `${year}년 ${monthNames[month]}`;
    calendarElement.appendChild(calendarHeader);

    const calendarBody = document.createElement('div');
    calendarBody.classList.add('calendar-body');
    calendarElement.appendChild(calendarBody);

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    let date = 1;
    for (let i = 0; i < 6; i++) {
        const week = document.createElement('div');
        week.classList.add('week');
        calendarBody.appendChild(week);

        for (let j = 0; j < 7; j++) {
            if (i === 0 && j < firstDay) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('empty-cell');
                week.appendChild(emptyCell);
            } else if (date > lastDate) {
                break;
            } else {
                const cell = document.createElement('div');
                cell.classList.add('date-cell');
                cell.textContent = date;
                cell.addEventListener('click', () => handleDateClick(year, month + 1, date));
                week.appendChild(cell);
                date++;
            }
        }
    }
}

function handleDateClick(year, month, date) {
    const selectedDate = new Date(year, month - 1, date);
    const formattedMonth = month.toString().padStart(2, '0');
    const formattedDate = date.toString().padStart(2, '0');
    const formattedTime = selectedDate.toLocaleTimeString('ko-KR', { hour12: false });

    fetchMatchSchedule(year, formattedMonth, formattedDate, formattedTime);
    closeModal();
}

function fetchMatchSchedule(year, month, date, time) {
    const url = `/match-schedule?year=${year}&month=${month}&time=${time}&date=${date}`;

    // AJAX 요청 보내기
    fetch(url)
        .then(response => response.json())
        .then(data => {
            // 데이터 처리 로직 작성
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
}

updateDateDisplay();

// 현재 날짜를 가져와서 currentDate에 표시하는 함수
function setCurrentDate() {
    var currentDateElement = document.getElementById("currentDate");
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
    var yyyy = today.getFullYear();
    currentDateElement.innerHTML = `${yyyy}년 ${mm}월 ${dd}일`;
}

// 페이지 로드 시 현재 날짜를 표시
window.onload = function() {
    setCurrentDate();
};


</script>

<script>
    // 현재 날짜 정보
    let currentDate = new Date();
    let currentYear = currentDate.getFullYear();
    let currentMonth = currentDate.getMonth();

    // 캘린더 패널 생성 함수
    function createCalendarPanel(year, month) {
        // 요일 배열
        const daysOfWeek = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];

        // 캘린더 패널 요소 생성
        const calendarPanel = document.createElement('div');
        calendarPanel.classList.add('datepicker-panel');
        calendarPanel.dataset.view = 'days picker';

        // 이전 달, 현재 달, 다음 달 표시
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const prevMonth = month === 0 ? 11 : month - 1;
        const nextMonth = month === 11 ? 0 : month + 1;
        const prevYear = prevMonth === 11 ? year - 1 : year;
        const nextYear = nextMonth === 0 ? year + 1 : year;

        const monthHeader = document.createElement('ul');
        monthHeader.innerHTML = `
                <li data-view="month prev">&lsaquo;</li>
                <li data-view="month current">${monthNames[month]} ${year}</li>
                <li data-view="month next">&rsaquo;</li>
            `;
        calendarPanel.appendChild(monthHeader);

        // 요일 표시
        const weekRow = document.createElement('ul');
        weekRow.dataset.view = 'week';
        daysOfWeek.forEach(day => {
            const dayElement = document.createElement('li');
            dayElement.textContent = day;
            weekRow.appendChild(dayElement);
        });
        calendarPanel.appendChild(weekRow);

        // 날짜 표시
        const daysOfMonth = getDaysInMonth(year, month);
        const firstDayOfWeek = new Date(year, month, 1).getDay(); // 첫째 날의 요일
        let date = 1;

        for (let i = 0; i < 6; i++) {
            const weekRow = document.createElement('ul');
            for (let j = 0; j < 7; j++) {
                const dayElement = document.createElement('li');
                if (i === 0 && j < firstDayOfWeek) {
                    dayElement.classList.add('muted', 'day', 'prev');
                    const prevMonthDate = getDaysInMonth(prevYear, prevMonth) - firstDayOfWeek + j + 1;
                    dayElement.textContent = prevMonthDate;
                } else if (date > daysOfMonth) {
                    dayElement.classList.add('muted', 'day', 'next');
                    dayElement.textContent = date - daysOfMonth;
                    date++;
                } else {
                    dayElement.classList.add('day');
                    dayElement.textContent = date;
                    date++;
                }
                weekRow.appendChild(dayElement);
            }
            calendarPanel.appendChild(weekRow);
        }

        return calendarPanel;
    }

    // 해당 연도, 월의 일 수 반환
    function getDaysInMonth(year, month) {
        return new Date(year, month + 1, 0).getDate();
    }

    // 캘린더 패널 생성
    const calendarPanel = createCalendarPanel(currentYear, currentMonth);

    // 생성된 캘린더 패널을 원하는 요소에 추가
    document.getElementById('calendar').appendChild(calendarPanel);
</script>
