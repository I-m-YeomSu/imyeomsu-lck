<script type="text/javascript">
    var options = {
        series: [{
            name: 'Income',
            data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
        }, {
            name: 'Expense',
            data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
        }, {
            name: 'Transfer',
            data: [35, 41, 36, 26, 45, 48, 52, 53, 41]
        }],
        chart: {
            type: 'bar',
            height: 350
        },
        plotOptions: {
            bar: {
                horizontal: false,
                columnWidth: '55%',
                endingShape: 'rounded'
            },
        },
        dataLabels: {
            enabled: false
        },
        stroke: {
            show: true,
            width: 2,
            colors: ['transparent']
        },
        xaxis: {
            categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
        },
        yaxis: {
            title: {
                text: '$ (thousands)'
            }
        },
        fill: {
            opacity: 1
        },
        tooltip: {
            y: {
                formatter: function (val) {
                    return "$ " + val + " thousands"
                }
            }
        }
    };
    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();


    // 버튼 클릭 이벤트 핸들러
    // 클릭한 페이지로 동적으로 변경하는 함수
    function changePage(url) {
        var replaceElement = document.querySelector("#replaceAttribute");
        if (!replaceElement) {
            console.error("Replace element not found");
            return;
        }

        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var fragment = xhr.responseText;
                    replaceElement.innerHTML = fragment;
                } else {
                    console.error("Request failed:", xhr.status, xhr.statusText);
                }
            }
        };
        xhr.send();
    }

    // 네비게이션 메뉴의 클릭 이벤트 리스너 등록
    document.addEventListener("DOMContentLoaded", function() {
        var navLinks = document.querySelectorAll(".nav-link");
        navLinks.forEach(function(navLink) {
            navLink.addEventListener("click", function(event) {
                event.preventDefault(); // 기본 클릭 이벤트를 중지합니다.
                var url = event.target.getAttribute("href"); // 클릭한 링크의 href 속성을 가져옵니다.
                changePage(url); // 클릭한 페이지로 변경합니다.
            });
        });
    });


</script>
