                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form>

                                <div data-mdb-input-init class="form-outline mb-4">

                                </div>

                                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />

                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                    <label class="form-check-label" for="form2Example3g">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                            data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>

<script>
    var password = document.getElementById("password")
        ,password_check = document.getElementById("password_check");

    function validatePassword(){
        if(password.value !== password_check.value) {
            password_check.setCustomValidity("비밀번호가 일치하지 않습니다");
        }
        else {
            password_check.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    password_check.onkeyup = validatePassword;

</script>
